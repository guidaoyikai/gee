<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>absolute定位</title>
	<style type="text/css">
		.pos_re{
			position: relative;
			background: pink;
		}
		.pos_ab{
			position: absolute;
			top: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="pos_re">
		<div class="pos_ab">
			ab
		</div>
	</div>
</body>
</html>
